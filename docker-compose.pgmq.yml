version: '3.8'

services:
  postgres-pgmq:
    image: quay.io/tembo/pgmq-pg:latest
    container_name: jade-pgmq-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: jade_pgmq
    ports:
      - "5433:5432"
    volumes:
      - pgmq-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgmq-data:
